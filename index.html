<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project - 10 Minutes of League</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <svg width="1600" height="500" style="border: 1px solid #777;">
        </svg>
        <div>
            <label>First Blood
                <input type="checkbox" id="fbCheck" onclick="updateChart()" checked="checked">
            </label><br /> 
            <label>Gold Difference
                <input type="checkbox" id="goldDiffCheck" onclick="updateChart()" checked="checked">
            </label><br /> 
            <label>Total Gold
                <input type="checkbox" id="goldCheck" onclick="updateChart()">
            </label><br /> 
            <label>Kills
                <input type="checkbox" id="killCheck" onclick="updateChart()">
            </label><br /> 
            <label>Deaths
                <input type="checkbox" id="deathCheck" onclick="updateChart()">
            </label><br /> 
            <label>Assists
                <input type="checkbox" id="assistCheck" onclick="updateChart()">
            </label><br /> 
            <label>Towers Destroyed
                <input type="checkbox" id="towerCheck" onclick="updateChart()" checked="checked">
            </label><br /> 
            <label>CS
                <input type="checkbox" id="csCheck" onclick="updateChart()">
            </label><br /> 
            <label>Wards Placed
                <input type="checkbox" id="wardCheck" onclick="updateChart()">
            </label><br /> 
            <label>Average Level
                <input type="checkbox" id="avgLvlCheck" onclick="updateChart()">
            </label>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="./main.js"></script>
</html>
