<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Final Project - 10 Minutes of League</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <svg width="1500" height="500" style="border: 1px solid #777;">
        </svg>
        <div class="toggle-buttons" style="padding-left: 5px">
            <button id="fbCheck" class="toggle-button active" onclick="toggleButton(this, 'First Blood')">First Blood</button>
            <button id="goldDiffCheck" class="toggle-button active" onclick="toggleButton(this, 'Gold Difference')">Gold Difference</button>
            <button id="goldCheck" class="toggle-button" onclick="toggleButton(this, 'Total Gold')">Total Gold</button>
            <button id="killCheck" class="toggle-button" onclick="toggleButton(this, 'Kills')">Kills</button>
            <button id="deathCheck" class="toggle-button" onclick="toggleButton(this, 'Deaths')">Deaths</button>
            <button id="assistCheck" class="toggle-button" onclick="toggleButton(this, 'Assists')">Assists</button>
            <button id="towerCheck" class="toggle-button active" onclick="toggleButton(this, 'Towers Destroyed')">Towers Destroyed</button>
            <button id="csCheck" class="toggle-button" onclick="toggleButton(this, 'CS')">CS</button>
            <button id="wardCheck" class="toggle-button" onclick="toggleButton(this, 'Wards Placed')">Wards Placed</button>
            <button id="avgLvlCheck" class="toggle-button" onclick="toggleButton(this, 'Average Level')">Average Level</button>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://d3js.org/d3.v6.min.js"></script>
<script src="./main.js"></script>
</html>
